<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fulcurm Map</title>
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
  <style>
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
    .legend {
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map" style="height: 500px; width: 1000px; background-color: #fff;"></div>
<script src="../node_modules/leaflet/dist/leaflet.js"></script>
<!-- <script src="https://s3.amazonaws.com/gis.jeffreyeverhart.com/fulcrum-map/va-counties-town-cities-extended.js"></script> -->
<script src="./map.js"></script>
</body>
</html>
